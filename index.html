<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Miksp car</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo Miksp car">
        <nav>
            <ul>
                <li>HOME</li>
                <li>CARROS</li>
                <li>FALE CONOSCO</li>
            </ul>
        </nav>
    </header>
    
    <section class="container">
        <div class="list">
            <div class="item active">
                <div class="car-img">
                    <img src="./img/1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">Conversível</p>
                    <h2>911 Turbo</h2>
                    <p class="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit
                    </p>
                    <button class="information">Saiba mais</button>
                </div>
            </div> 

            <div class="item">
                <div class="car-img">
                    <img src="./img/2.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">Conversível</p>
                    <h2>Ferrari</h2>
                    <p class="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <button class="information">Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="./img/3.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">Conversível</p>
                    <h2>Lamborghini</h2>
                    <p class="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <button class="information">Saiba mais</button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button id="prevBtn"><img src="./img/arrow.png" alt="seta esquerda"></button>
            <button id="nextBtn"><img src="./img/arrow.png" alt="seta direita>"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
